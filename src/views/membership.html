<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAING SIGN UP</title>
    <link rel="stylesheet" href="./../style/membership.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.7/dist/web/static/pretendard-dynamic-subset.css" />
  </head>
  <body>
    <header>
      <h1 class="logo"><a href="/"></a></h1>
    </header>

    <main class="container">
      <h2 class="membership">티빙 회원가입</h2>
      <p class="membership__text">
        아이디와 이메일로 간편하게 티빙을 시작하세요!
      </p>
      <form action="/">
        <fieldset>
          <legend class="a11yHidden">회원가입</legend>
          <div class="inputId">
            <label for="inputId__box" class="a11yHidden"
              >아이디를 입력하세요</label
            >
            <input
              type="text"
              required
              name="id"
              pattern="^(?=.*[A-Za-z])(?=.*[0-9]).{6,12}$"
              placeholder="아이디"
              class="inputId__box" />
            <p class="inputId__text">
              영문 대문자 또는 소문자, 숫자 조합 6~12자리
            </p>
          </div>
          <div class="inputPw">
            <label for="inputPw__box" class="a11yHidden"
              >비밀번호를 입력하세요</label
            >
            <input
              type="password"
              required
              name="password"
              pattern="^(?=.*[A-Za-z])(?=.*[0-9])(?=.*[~!@#$%^&*]).{8,15}$"
              placeholder="비밀번호"
              class="inputPw__box" />
            <p class="inputPw__text">
              영문, 숫자, 특수문자(~!@#$%^&amp;*) 조합 8~15자리
            </p>
          </div>
          <div class="inputPwAgain">
            <label for="intputPwAgain__box" class="a11yHidden">
              비밀번호를 한 번 더 입력하세요
            </label>
            <input
              type="password"
              required
              name="password"
              pattern="^(?=.*[A-Za-z])(?=.*[0-9])(?=.*[~!@#$%^&*]).{8,15}$"
              placeholder="비밀번호"
              class="intputPwAgain__box" />
          </div>
          <div class="inputEmail">
            <label for="inputEmail__box" class="a11yHidden"
              >이메일을 입력하세요</label
            >
            <input
              type="email"
              required
              name="email"
              placeholder="이메일"
              class="inputEmail__box" />
          </div>
          <div class="subcontainer">
            <input type="checkbox" name="allCheck" class="checkList" /><label
              for="checkList"
              class="checkList"
              >모두 동의합니다</label
            >
            <ul class="checkList__list">
              <li>
                <input type="checkbox" class="checkList__item" /><label
                  for="checkList__item"
                  class="checkList__item"
                  >만 14세 이상입니다.</label
                >
              </li>
              <li>
                <input type="checkbox" required class="checkList__item" /><label
                  for="checkList__item"
                  class="checkList__item"
                  >[필수] 서비스 이용약관 동의</label
                >
              </li>
              <li>
                <input type="checkbox" required class="checkList__item" /><label
                  for="checkList__item"
                  class="checkList__item"
                  >[필수] 개인정보 수집 및 서비스 활용 동의</label
                >
              </li>
              <li>
                <input type="checkbox" required class="checkList__item" /><label
                  for="checkList__item"
                  class="checkList__item"
                  >[필수] 채널 홈페이지 개인정보 제 3자 제공동의</label
                >
              </li>
              <li>
                <input type="checkbox" class="checkList__item" /><label
                  for="checkList__item"
                  class="checkList__item"
                  >[선택] 개인정보 제 3자 제공동의</label
                >
              </li>
              <li>
                <input type="checkbox" class="checkList__item" /><label
                  for="checkList__item"
                  class="checkList__item"
                  >[선택] 개인정보 수집 및 서비스 활용 동의</label
                >
                <ul>
                  <li>
                    <input type="checkbox" class="checkList__item" /><label
                      for="checkList__item"
                      class="checkList__item checkList__item__sons"
                      >[선택] 마케팅 정보 SMS 수신동의</label
                    >
                  </li>
                  <li>
                    <input type="checkbox" class="checkList__item" /><label
                      for="checkList__item"
                      class="checkList__item checkList__item__sons"
                      >[선택] 마케팅 정보 이메일 수신동의</label
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <button class="sign-up-box">가입하기</button>
          </div>
        </fieldset>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
