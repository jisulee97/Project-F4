<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/style/pages/membership.css" />
  <title>로그인</title>
</head>

<body>
  <header>
    <h1 class="logo"><a href="/"></a></h1>
  </header>

  <main class="login loginContainer">
    <h2 class="login__title">TVING ID 로그인</h2>
    <div class="login__container">
    <form>
      <fieldset>
      
      

        <legend>로그인</legend>
        <div class="login__email">
          <label for="email" class="a11yHidden">아이디</label>
          <input type="email" id="email" name="email" class="login__input" required placeholder="아이디" />
        </div>
        <div class="login__pwd">
          <label for="password" class="a11yHidden form-input-label">비밀번호</label>
          <img class="login__secret" src="./../assets/icons/icon-input.png" alt="비밀번호 보안">
          <input type="password" id="password" name="password" class="password__input" required placeholder="비밀번호" />

        </div>
        <div class="checkboxContainer">
          <input class="login__minibox" type="checkbox" id="checkbox" name="checkbox" />
          <label for="checkbox" class="login__checkboxLabel">
            자동로그인
          </label>
        </div>
        <button type="submit" class="login__button"><a href="/">로그인하기</a></button>
      </fieldset>
    </form>
  </div>
<div class="search__find">
    <a href="/"><span class="search__id">아이디 찾기</span></a>
    <a href="/"><span class="search__pwd"> 비밀번호 찾기</span></a>
  </div>
  <div class="search__join">
    <a href="/"><span class="search__no">아직 계정이 없으신가요? <span class="search__new">회원가입하기</span></span></a>
  </div>

  </main>
</body>

</html>
